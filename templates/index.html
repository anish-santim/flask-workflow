<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo }} <a href="/delete/{{ loop.index - 1 }}">Delete</a></li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="todo" placeholder="New Todo" required>
        <input type="submit" value="Add">
    </form>
</body>
</html>
